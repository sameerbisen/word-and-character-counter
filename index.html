    <textarea  class="w-100 border fs-4" style="border-color : #0067b0;" id="textbox" cols="30" row="10"></textarea>
    <p class="text-center fw-bold fs-5" style="background-color: #0067b0; color: white; padding: 10px; margin: 0px;">
       <span id="word">0</span>words and 
       <span id="char">0</span>characters
    </p>
    <script>
        let textbox =document.getElementById("textbox");
        textbox.addEventListener("input",function(){

            let text= this.value;
           
            document.getElementById("char").innerHTML=text.length;
           
            text=text.trim();
            let words=text.split(" ");
            let cleanList = words.filter(function(elm){

                return elm !=" ";
            });
            console.log(words);
            document.getElementById("word").innerHTML=words.length;
        });
    </script>
